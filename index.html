<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logo</title>
</head>

<body>
    <header class="wrapper">
        <div class="logo">
            <img src="./images/LO GO.png" width="100%">
        </div>
        <div class="light-bg">

        </div>
        <div class="menu">
            <a href="">About us</a>
            <a href="">Login</a>
            <a href="" class="btn">Signup</a>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1>Gaming never ends</h1>
            <p>This is a new beginning</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="blank reveal">
            <img src="./images/PS5-Controller-PNG-Image (2).png" class="img1">
            <img src="./images/PS5-Controller-PNG-Image (2).png" class="img2">
        </div>
    </section>
    <section class="picture">

    </section>
    <section class="description wrapper">
        <div class="images">
            <img src="./images/Rectangle 7.png" alt="" id="zoom-bg">
            <img src="./images/PS5-Controller-PNG-Image (3).png" alt="" class="zoomed-part" id="zoomed-part">
        </div>
        <div class="content">
            <h1>New minimalistic button icons</h1>
            <li>
                Soft buttons
            </li>
            <li>
                Button traces
            </li>
            <li>
                Position analyser
            </li>
        </div>
    </section>
    <section class="grip wrapper">
        <div class="content">
            <h1>Amazing grip</h1>
            <li>
                Don’t worry if you fell asleep ths won’t move a little from your hand!
            </li>
            <li>
                Curved design for good posture.
            </li>
        </div>
    </section>





    <script src="main.js"></script>
</body>

</html>
